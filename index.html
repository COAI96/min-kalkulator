<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #4facfe, #00f2fe);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.calculator {
  background: white;
  padding: 20px;
  border-radius: 15px;
  width: 90%;
  max-width: 350px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

.display {
  width: 100%;
  height: 70px;
  font-size: 28px;
  text-align: right;
  padding: 12px;
  border-radius: 12px;
  border: none;
  margin-bottom: 15px;
  box-sizing: border-box;
  background: #f1f1f1;
  font-weight: bold;
}

.buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
}

button {
  padding: 18px;
  font-size: 18px;
  border: none;
  border-radius: 50%;
  background: #4facfe;
  color: white;
  cursor: pointer;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
  box-shadow: 0 4px 0 rgba(0,0,0,0.2);
}

button:active {
  transform: scale(0.95);
  box-shadow: 0 2px 0 rgba(0,0,0,0.2);
}

button.operator { background: #ff9800; }
button.clear { background: #f44336; }
button.equal { background: #4caf50; }

#history {
  margin-top: 15px;
  font-size: 14px;
  max-height: 120px;
  overflow-y: auto;
}

/* Dark mode */
body.dark {
  background: linear-gradient(135deg, #111, #333);
}

body.dark .calculator { background: #222; }
body.dark .display { background: #000; color: #0f0; }
body.dark button { background: #444; }
body.dark button.operator { background: #ff9800; }
body.dark button.equal { background: #4caf50; }
body.dark button.clear { background: #f44336; }
</style>
</head>

<body>

<div class="calculator">

<button onclick="toggleDarkMode()" style="margin-bottom:10px;">ðŸŒ™</button>

<input type="text" id="display" class="display" disabled>

<div class="buttons">
  <button class="clear" onclick="vibrate(); clearDisplay()">C</button>
  <button onclick="vibrate(); del()">âŒ«</button>
  <div></div>
  <button class="operator" onclick="vibrate(); appendOperator('Ã·')">Ã·</button>

  <button onclick="vibrate(); append('7')">7</button>
  <button onclick="vibrate(); append('8')">8</button>
  <button onclick="vibrate(); append('9')">9</button>
  <button class="operator" onclick="vibrate(); appendOperator('Ã—')">Ã—</button>

  <button onclick="vibrate(); append('4')">4</button>
  <button onclick="vibrate(); append('5')">5</button>
  <button onclick="vibrate(); append('6')">6</button>
  <button class="operator" onclick="vibrate(); appendOperator('-')">âˆ’</button>

  <button onclick="vibrate(); append('1')">1</button>
  <button onclick="vibrate(); append('2')">2</button>
  <button onclick="vibrate(); append('3')">3</button>
  <button class="operator" onclick="vibrate(); appendOperator('+')">+</button>

  <button onclick="clearHistory()">ðŸ—‘</button>
  <button onclick="vibrate(); append('0')">0</button>
  <button onclick="vibrate(); append(',')">,</button>
  <button class="equal" onclick="calculate()">=</button>
</div>

<div id="history"></div>

</div>

<script>
let display = document.getElementById("display");

function vibrate() {
  if (navigator.vibrate) navigator.vibrate(30);
}

function toggleDarkMode() {
  document.body.classList.toggle("dark");
}

function append(value) {
  display.value += value;
}

function appendOperator(symbol) {
  display.value += symbol;
}

function clearDisplay() {
  display.value = "";
}

function del() {
  display.value = display.value.slice(0, -1);
}

function clearHistory() {
  document.getElementById("history").innerHTML = "";
}

function calculate() {
  try {
    let expression = display.value
      .replace(/Ã—/g, '*')
      .replace(/Ã·/g, '/')
      .replace(/,/g, '.');

    let result = eval(expression);

    let historyDiv = document.getElementById("history");
    historyDiv.innerHTML = display.value + " = " + result + "<br>" + historyDiv.innerHTML;

    display.value = result;
  } catch {
    display.value = "Feil";
  }
}
</script>

</body>
</html>
