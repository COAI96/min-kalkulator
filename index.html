<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-top: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #4facfe;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #00c6ff;
    }

    #resultat {
      margin-top: 15px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Kalkulator</h1>

    <input type="number" id="tall1" placeholder="Skriv første tall">
    <input type="number" id="tall2" placeholder="Skriv andre tall">

    <div class="buttons">
      <button onclick="regn('+')">+</button>
      <button onclick="regn('-')">−</button>
      <button onclick="regn('*')">×</button>
      <button onclick="regn('/')">÷</button>
    </div>

    <div id="resultat"></div>
  </div>

<script>
function regn(operator) {
  let a = Number(document.getElementById("tall1").value);
  let b = Number(document.getElementById("tall2").value);
  let resultat;

  if (!a && !b) {
    document.getElementById("resultat").innerText = "Skriv inn tall først";
    return;
  }

  if (operator === '+') resultat = a + b;
  if (operator === '-') resultat = a - b;
  if (operator === '*') resultat = a * b;
  if (operator === '/') {
    if (b === 0) {
      document.getElementById("resultat").innerText = "Kan ikke dele på 0";
      return;
    }
    resultat = a / b;
  }

  document.getElementById("resultat").innerText = "Resultat: " + resultat;
}
</script>

</body>
</html>
